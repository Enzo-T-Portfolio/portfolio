                <div class="project-card-projet" data-title="Missions & Activités en entreprise" data-category="entreprise" data-description="<img src='images/eva-team.png' class='modal-image'><h4>Introduction</h4><p>Durant mes deux années d’alternance chez EVA TEAM, j’ai participé à différentes missions et projets qui m’ont permis de développer mes compétences techniques et professionnelles. Ce document présente un aperçu des principales activités réalisées, illustrant mon évolution et mon implication au sein de l’entreprise.</p><h4>Activités</h4><p><strong>Préparation / Configuration de PC portable et fixe, serveur et routeur</strong></p><p>Installation et configuration de systèmes d'exploitation (Windows, Windows Server)</p><p>Gestion des paramètres réseau</p><p>Installation et configuration de logiciels</p><p><strong>Installation d'un annuaire Active Directory</strong></p><p>Administration Active Directory</p><p>Gestion des utilisateurs et des groupes</p><p>Configuration des politiques de sécurité</p><p><strong>Installation et Configuration de Serveur de données NAS</strong></p><p>Installation et configuration de serveurs NAS</p><p>Gestion des permissions et des accès</p><p>Sauvegarde et restauration des données</p><p><strong>Migration de Domaine</strong></p><p>Migration de domaines</p><p>Gestion des identités et des accès</p><p>Sécurité des données</p><p><strong>Configuration / Mise en Place de Borne Wifi (Cisco, Synology, Aruba)</strong></p><p>Configuration de bornes WiFi</p><p>Gestion des réseaux sans fil</p><p>Optimisation de la couverture</p>">
